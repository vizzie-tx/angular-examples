<mat-card appearance="outlined">
    <mat-card-header>
	<mat-card-title>
	    <ng-content select='header'></ng-content>
	</mat-card-title>
	<mat-card-subtitle>
	    <ng-content select='#card-sub-header'></ng-content>
	</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
	<div class="content">
	    <ng-content select='.card-body'></ng-content>
	</div>
    </mat-card-content>
    <mat-card-footer>
	<div class="footer">
	    <ng-content select='[title]'></ng-content>
	</div>
    </mat-card-footer>
</mat-card>
